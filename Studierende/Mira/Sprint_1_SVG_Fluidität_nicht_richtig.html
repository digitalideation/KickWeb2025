<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Skizze mit SVG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr);
            text-align: left;
        }
        .word {
            display: flex;
            align-items: center;
            font-family: sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 10vw;  /* Einheitliche Größe */
            color: black;
            min-width: fit-content;
        }

        .word svg {
            width: 10;  /* Einheitliche Breite */
            height: 7.2vw; /* Einheitliche Höhe */
            display: inline-block;
            transform-origin: left;
        }
            
        .word span {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .word:hover span {
            opacity: 1;
        }

        .word:nth-child(2) {
            transform: translateY(10vh) translateX(-25vh); /* PLEX leicht nach unten verschieben */
        }
        .word:nth-child(3) {
            transform: translateY(5vh) translateX(-68vh); /* ITY leicht nach unten verschieben */
        }
        .word:nth-child(5) {
            transform: translateY(10vh) translateX(-15vw); /* MAT leicht nach unten und links verschieben */
        }
        .word:nth-child(6) {
            transform: translateY(5vh) translateX(-130vh); /* TER leicht nach unten verschieben */
        }
        
        /* Positionierung */
        .word:nth-child(1) { grid-column: 1 / 3; grid-row: 1 / 2; } /* COM */
        .word:nth-child(2) { grid-column: 4 / 6; grid-row: 1 / 2; } /* PLEX */
        .word:nth-child(3) { grid-column: 4 / 6; grid-row: 2 / 3; } /* ITY */
        .word:nth-child(4) { grid-column: 1 / 3; grid-row: 3 / 4; } /* IN */
        .word:nth-child(5) { grid-column: 3 / 6; grid-row: 3 / 4; } /* MAT */
        .word:nth-child(6) { grid-column: 4 / 6; grid-row: 4 / 5; } /* TER */
    </style>
</head>
<body>
    <div class="container">
        <div class="word">
            <span>CO</span>
            <div class="letter M">
                <svg id="svgM" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1489.54 215.19">
                    <path id="mPath" fill="black" d="M0,0h41.76l671.88,181.93L1448.07,0h41.47v215.19h-27.83v-127c0-4.39.1-11.67.29-21.83.19-10.16.29-21.04.29-32.67l-734.44,181.49h-28.88L26.95,33.69v6.59c0,5.27.15,13.31.44,24.1.29,10.79.44,18.73.44,23.8v127H0V0Z"/>
                </svg>
            </div>
        
            <script>
                const originalPathM = "M0,0h41.76l671.88,181.93L1448.07,0h41.47v215.19h-27.83v-127c0-4.39.1-11.67.29-21.83.19-10.16.29-21.04.29-32.67l-734.44,181.49h-28.88L26.95,33.69v6.59c0,5.27.15,13.31.44,24.1.29,10.79.44,18.73.44,23.8v127H0V0Z";
                const narrowPathM = "M0,0h41.76l61.88,181.93L165.07,0h41.47v215.19h-27.83v-127c0-4.39.1-11.67.29-21.83.19-10.16.29-21.04.29-32.67l-61.44,181.49h-28.88L26.95,33.69v6.59c0,5.27.15,13.31.44,24.1.29,10.79.44,18.73.44,23.8v127H0V0Z";
        
                const pathM = document.getElementById("mPath");
        
                document.getElementById("svgM").addEventListener("mouseover", () => {
                    gsap.to(pathM, { duration: 1, attr: { d: narrowPathM }, ease: "power2.out" });
                });

                document.getElementById("svgM").addEventListener("mouseout", () => {
                    gsap.to(pathM, { duration: 1, attr: { d: originalPathM }, ease: "power2.out" });
                });
            </script>
        </div>
        <div class="word">
            <span>PLE</span>
            <div class="letter X">
                <svg id="svgX" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 435.45 216">
                    <path id="xPath" fill="black" d="M206.05,120.6L33,216H0l194.65-111L3.25,0h30.75l172.05,90.9L400,0h32.15l-213.8,105,217.1,111h-31.45l-197.95-95.4Z"/>
                </svg>
            </div>
        
            <script>
                const originalPathX = "M206.05,120.6L33,216H0l194.65-111L3.25,0h30.75l172.05,90.9L400,0h32.15l-213.8,105,217.1,111h-31.45l-197.95-95.4Z";
                const narrowPathX = "M85.8,120.6l-62.7,95.4H0l74.4-111L3,0h23.7l59.1,90.9L145.2,0h23.7l-70.8,105,74.1,111h-23.4l-63-95.4Z";
        
                const pathX = document.getElementById("xPath");
        
                document.getElementById("svgX").addEventListener("mouseover", () => {
                    gsap.to(pathX, { duration: 1, attr: { d: narrowPathX }, ease: "power2.out" });
                });
        
                document.getElementById("svgX").addEventListener("mouseout", () => {
                    gsap.to(pathX, { duration: 1, attr: { d: originalPathX }, ease: "power2.out" });
                });
            </script>
        </div>
        <div class="word">
            <span>IT</span>
            <div class="letter Y">
                <svg id="svgY" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 874.8 216.23">
                    <path id="yPath" fill="black" d="M402,104.33L820.32,0h54.48l-462.3,122.03v94.2h-20.4v-92.7L0,0h49.32l352.68,104.33Z"/>
                </svg>
            </div>
        
            <script>
                const originalPathY = "M402,104.33L820.32,0h54.48l-462.3,122.03v94.2h-20.4v-92.7L0,0h49.32l352.68,104.33Z";
                const narrowPathY = "M87,104.1L152.1,0h23.7l-78.3,121.8v94.2h-20.4v-92.7L0,0h23.4l63.6,104.1Z";
        
                const pathY = document.getElementById("yPath");
        
                document.getElementById("svgY").addEventListener("mouseover", () => {
                    gsap.to(pathY, { duration: 1, attr: { d: narrowPathY }, ease: "power2.out" });
                });
        
                document.getElementById("svgY").addEventListener("mouseout", () => {
                    gsap.to(pathY, { duration: 1, attr: { d: originalPathY }, ease: "power2.out" });
                });
            </script>
        </div>
        <div class="word">
            <span>I</span>
            <body>

                <div class="letter N">
                    <svg id="svgN" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 992.48 215.19">
                        <path id="nPath" fill="black" d="M0,0h34.34l930.31,173.86V0h27.83v215.19h-32.75L27.83,41.53v173.65H0V0Z"/>
                    </svg>
                </div>
            
                <script>
                    const originalPathN = "M0,0h34.34l930.31,173.86V0h27.83v215.19h-32.75L27.83,41.53v173.65H0V0Z";
                    const narrowPathN = "M0,0h34.34l107.31,173.86V0h27.83v215.19h-32.75L27.83,41.53v173.65H0V0Z";
            
                    const pathN = document.getElementById("nPath");
            
                    document.getElementById("svgN").addEventListener("mouseover", () => {
                        gsap.to(pathN, { duration: 1, attr: { d: narrowPathN }, ease: "power2.out" });
                    });
            
                    document.getElementById("svgN").addEventListener("mouseout", () => {
                        gsap.to(pathN, { duration: 1, attr: { d: originalPathN }, ease: "power2.out" });
                    });
                </script>
        </div>
        <div class="word">
            <span>MA</span>
            <div class="letter T">
                <svg id="svgT" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 722 216">
                    <path id="tPath" fill="black" d="M0,0h722v17.4h-356.94v198.6h-20.4V17.4H0V0Z"/>
                </svg>
            </div>
        
            <script>
                const originalPathT = "M0,0h722v17.4h-356.94v198.6h-20.4V17.4H0V0Z";
                const narrowPathT = "M0,0h157.2v17.4h-68.4v198.6h-20.4V17.4H0V0Z";
        
                const pathT = document.getElementById("tPath");
        
                document.getElementById("svgT").addEventListener("mouseover", () => {
                    gsap.to(pathT, { duration: 1, attr: { d: narrowPathT }, ease: "power2.out" });
                });
        
                document.getElementById("svgT").addEventListener("mouseout", () => {
                    gsap.to(pathT, { duration: 1, attr: { d: originalPathT }, ease: "power2.out" });
                });
            </script>
        </div>
        <div class="word">
            <span>TE</span>
            <div class="letter R">
                <svg id="svgR" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1795.6 210.6">
                    <path id="rPath" fill="black" d="M1783.3,57.3c0,24.9-15.3,49.8-45.6,58.5l57.9,94.8h-31.8l-52.8-88.5H26.7v88.5H0V0h1719.7c42.6,0,63.6,28.2,63.6,57.3ZM1714.9,98.1c26.4,0,40.5-18.9,40.5-37.5s-13.2-36.3-40.2-36.3H26.7v73.8h1688.2Z"/>
                </svg>
            </div>
        
            <script>
                const originalPathR = "M1783.3,57.3c0,24.9-15.3,49.8-45.6,58.5l57.9,94.8h-31.8l-52.8-88.5H26.7v88.5H0V0h1719.7c42.6,0,63.6,28.2,63.6,57.3ZM1714.9,98.1c26.4,0,40.5-18.9,40.5-37.5s-13.2-36.3-40.2-36.3H26.7v73.8h1688.2Z";
                const narrowPathR = "M153.3,57.3c0,24.9-15.3,49.8-45.6,58.5l57.9,94.8h-31.8l-52.8-88.5H26.7v88.5H0V0h89.7c42.6,0,63.6,28.2,63.6,57.3ZM84.9,98.1c26.4,0,40.5-18.9,40.5-37.5s-13.2-36.3-40.2-36.3H26.7v73.8h58.2Z";
        
                const pathR = document.getElementById("rPath");
        
                document.getElementById("svgR").addEventListener("mouseover", () => {
                    gsap.to(pathR, { duration: 1, attr: { d: narrowPathR }, ease: "power2.out" });
                });
        
                document.getElementById("svgR").addEventListener("mouseout", () => {
                    gsap.to(pathR, { duration: 1, attr: { d: originalPathR }, ease: "power2.out" });
                });
            </script>
        </div>
    </div>
    <script>
        gsap.utils.toArray("svg").forEach(svg => {
            svg.addEventListener("mouseenter", () => gsap.to(svg, { duration: 1, scaleX: 0.5, ease: "power2.out" }));
            svg.addEventListener("mouseleave", () => gsap.to(svg, { duration: 1, scaleX: 1, ease: "power2.out" }));
        });
    </script>
</body>
</html>
